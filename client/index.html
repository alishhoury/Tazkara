<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tazkara</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/popup.css">
</head>
<body>
    <header>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <h2>Tazkara</h2> 
        <nav>
            <button>Login</button>
        </nav>
    </header>
    <asside id="sidebar" class = "sidebar">
        <a href="#">HOME</a>
        <a href="#">Movies</a>
        <a href="#">Login</a>

    </asside>
    <div id="overlay" class="overlay"></div>

 <div class="film-container" id="film">

</div>
<div id="authPopup" class="popup-overlay hidden">
    <div class="popup-box">
      <button id="closeBtn" class="close-btn">x</button>

        <form id="loginForm" class="form active">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <span class="switch" id="showRegister">Register here</span></p>
      </form>

       <form id="registerForm" class="form">
        <h2>Register</h2>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <span class="switch" id="showLogin">Login here</span></p>
      </form>
    
    </div>
    
    <script src="scripts/films.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
